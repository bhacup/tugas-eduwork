<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .filter {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Produk</h1>
        <div class="filter">
            <label for="category">Filter Kategori:</label>
            <select id="category" onchange="filterProducts()">
                <option value="all">Semua</option>
                <option value="elektronik">Elektronik</option>
                <option value="fashion">Fashion</option>
                <option value="makanan">Makanan</option>
            </select>
        </div>
        <div id="product-list"></div>
    </div>

    <script>
        const products = [
            { name: "Laptop", price: 15000000, category: "elektronik", description: "Laptop gaming terbaru.", image: "https://via.placeholder.com/150" },
            { name: "Smartphone", price: 5000000, category: "elektronik", description: "Smartphone canggih dengan kamera hebat.", image: "https://via.placeholder.com/150" },
            { name: "Jaket Kulit", price: 800000, category: "fashion", description: "Jaket kulit stylish dan elegan.", image: "https://via.placeholder.com/150" },
            { name: "Sepatu Sneakers", price: 600000, category: "fashion", description: "Sneakers nyaman dan trendy.", image: "https://via.placeholder.com/150" },
            { name: "Kopi Premium", price: 100000, category: "makanan", description: "Kopi premium dengan cita rasa khas.", image: "https://via.placeholder.com/150" },
        ];

        function displayProducts(filteredProducts) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            
            filteredProducts.forEach(product => {
                const productElement = document.createElement("div");
                productElement.classList.add("product");
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Rp ${product.price.toLocaleString()}</strong></p>
                `;
                productList.appendChild(productElement);
            });
        }

        function filterProducts() {
            const selectedCategory = document.getElementById("category").value;
            if (selectedCategory === "all") {
                displayProducts(products);
            } else {
                const filtered = products.filter(product => product.category === selectedCategory);
                displayProducts(filtered);
            }
        }

        // Tampilkan semua produk saat halaman dimuat
        displayProducts(products);
    </script>
</body>
</html>
